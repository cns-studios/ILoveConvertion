<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILoveConvertion — File Conversion & Compression</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">

        <div class="trust-banner">
            <svg class="trust-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
            <span>Your data is secure. You can inspect the source code <a href="https://github.com/cns-studios/ILoveConvertion" target="_blank" rel="noopener noreferrer">here</a> and check for yourself.</span>
        </div>

        <header class="header">
            <div class="header-inner">
                <h1 class="logo">
                    <span class="logo-i">I</span>
                    <svg class="logo-heart" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="currentColor" stroke="none"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
                    <span class="logo-text">Convertion</span>
                </h1>
                <p class="tagline">Convert, compress &amp; transform — <em>encrypted, no signup</em></p>
            </div>
        </header>

        <nav class="tool-tabs" role="tablist">
            <button class="tab active" data-tool="image_convert" role="tab" aria-selected="true">
                <span class="tab-icon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg></span>
                <span class="tab-label">Image Convert</span>
            </button>
            <button class="tab" data-tool="image_compress" role="tab">
                <span class="tab-icon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg></span>
                <span class="tab-label">Image Compress</span>
            </button>
            <button class="tab" data-tool="image_remove_bg" role="tab">
                <span class="tab-icon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="8" y1="12" x2="16" y2="12"/></svg></span>
                <span class="tab-label">Remove BG</span>
            </button>
            <button class="tab" data-tool="pdf_compress" role="tab">
                <span class="tab-icon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg></span>
                <span class="tab-label">PDF Compress</span>
            </button>
            <button class="tab" data-tool="audio_convert" role="tab">
                <span class="tab-icon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg></span>
                <span class="tab-label">Audio Convert</span>
            </button>
            <button class="tab" data-tool="audio_compress" role="tab">
                <span class="tab-icon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/></svg></span>
                <span class="tab-label">Audio Compress</span>
            </button>
            <button class="tab" data-tool="video_compress" role="tab">
                <span class="tab-icon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="23 7 16 12 23 17 23 7"/><rect x="1" y="5" width="15" height="14" rx="2" ry="2"/></svg></span>
                <span class="tab-label">Video Compress</span>
            </button>
        </nav>

        <main class="workspace">

            <div id="dropzone" class="dropzone">
                <div class="dropzone-content">
                    <div class="dropzone-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                    </div>
                    <p class="dropzone-text">Drag &amp; drop your file here</p>
                    <p class="dropzone-subtext">or <label for="file-input" class="file-label">browse</label></p>
                    <input type="file" id="file-input" class="file-input" />
                    <p class="dropzone-formats" id="accepted-formats"></p>
                </div>
            </div>

            <div id="file-info" class="file-info hidden">
                <div class="file-info-row">
                    <div class="file-info-left">
                        <svg class="file-info-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/><polyline points="13 2 13 9 20 9"/></svg>
                        <span id="file-name" class="file-name"></span>
                    </div>
                    <div class="file-info-right">
                        <span id="file-size" class="file-size"></span>
                        <button id="file-clear" class="btn-icon" title="Remove file">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                        </button>
                    </div>
                </div>
            </div>

            <div id="options-panel" class="options-panel hidden">
            </div>

            <div class="action-row">
                <button id="btn-process" class="btn-primary" disabled>
                    <span id="btn-text">Select a file to start</span>
                </button>
            </div>

            <div id="progress-section" class="progress-section hidden">
                <div class="progress-status">
                    <span id="progress-label">Uploading...</span>
                    <span id="progress-pct">0%</span>
                </div>
                <div class="progress-bar-track">
                    <div id="progress-bar" class="progress-bar-fill" style="width: 0%"></div>
                </div>
                <p id="progress-detail" class="progress-detail"></p>
            </div>

            <div id="result-section" class="result-section hidden">
                <div class="result-card result-success" id="result-success">
                    <div class="result-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
                    </div>
                    <p class="result-text">Processing complete!</p>
                    <div class="result-stats">
                        <span id="result-input-size"></span>
                        <span class="result-arrow">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
                        </span>
                        <span id="result-output-size"></span>
                        <span id="result-savings" class="result-savings"></span>
                    </div>
                    <a id="result-download" class="btn-primary btn-download" href="#" download>
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                        Download
                    </a>
                </div>
                <div class="result-card result-error hidden" id="result-error">
                    <div class="result-icon result-icon-error">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>
                    </div>
                    <p class="result-text">Processing failed</p>
                    <p id="error-message" class="error-message"></p>
                    <button id="btn-retry" class="btn-secondary">Try Again</button>
                </div>
            </div>

        </main>

        <footer class="footer">
            <a href="/privacy.html">Privacy Policy</a>
            <span class="footer-sep"></span>
            <a href="/terms.html">Terms of Service</a>
            <span class="footer-sep"></span>
            <a href="/impressum.html">Impressum</a>
        </footer>

    </div>

    <script src="/app.js"></script>
</body>
</html>
